<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proso - Text Classification</title>

    <!-- Load styles -->
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div class="container">
      <h1>Proso</h1>
      <h2>Text Classification Extension</h2>
      
      <div class="stats">
        <div class="stat-item">
          <span class="stat-label">Replacements:</span>
          <span id="replacement-count" class="stat-value">0</span>
        </div>
        <button id="reset-btn" class="reset-button">Reset Count</button>
      </div>
      
      <div class="divider"></div>
      
      <h3>Test Classification</h3>
      <input id="text" placeholder="Enter text here" />
      <pre id="output"></pre>
    </div>
  </body>
</html>
