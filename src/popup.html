<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proso - Text Classification</title>

    <!-- Load styles -->
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div class="container">
      <h1>AI Web Filter</h1>
      <h2>Text & Image Filter Extension</h2>

      
      <div class="filter-section">
        <div class="filter-control">
          <span class="filter-label">Toxic Text Filter:</span>
          <button id="filter-toggle" class="toggle-button">
            <span class="toggle-text">OFF</span>
          </button>
        </div>
        <div id="text-strictness-control" class="strictness-control" style="display: none;">
          <span class="strictness-label">Strictness:</span>
          <div class="slider-container">
            <input type="range" id="text-strictness-slider" class="strictness-slider" min="0" max="100" />
            <span id="text-strictness-value" class="strictness-value">50%</span>
          </div>
        </div>
        <div id="text-filter-stats" class="filter-stats" style="display: none;">
          <div class="stat-item">
            <span class="stat-label">Number of Blocked Texts: </span>
            <span id="replacement-count" class="stat-value">0</span>
          </div>
        </div>
        <div class="filter-control">
          <span class="filter-label">Image Filter:</span>
          <button id="image-filter-toggle" class="toggle-button">
            <span class="toggle-text">OFF</span>
          </button>
        </div>
        <div id="image-strictness-control" class="strictness-control" style="display: none;">
          <span class="strictness-label">Strictness:</span>
          <div class="slider-container">
            <input type="range" id="image-strictness-slider" class="strictness-slider" min="0" max="100" />
            <span id="image-strictness-value" class="strictness-value">50%</span>
          </div>
        </div>
      </div>
      
      <div class="divider"></div>
      
      <input id="text" placeholder="Enter text to test" />
      <pre id="output"></pre>
      
      
      <div class="footer">
        <div class="footer-content">
          <a href="https://github.com/aungKhantPaing/ai-web-filter" target="_blank" class="github-link">
            GitHub
          </a>
          <span class="version">v0.0.1</span>
        </div>
      </div>
    </div>
  </body>
</html>
